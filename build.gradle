plugins {
    id 'java'
    id "com.diffplug.spotless" version "6.13.0"
    id 'groovy' // for tests
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

spotless {
    java {
        importOrder()
        removeUnusedImports()
        prettier()
    }
    typescript {
        target 'client/src/**/*.ts'
        prettier()
    }
}